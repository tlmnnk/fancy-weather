<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link rel="icon" 
      type="image/png" 
      href="https://img.icons8.com/officel/16/000000/summer.png"/>
</head>
<body>
 <header class="header">
   <div class="container">
     <div class="header__block">
      <span class="background-change"></span>
     <form class="form search-city">
       <input type="text" class="search-city__input" placeholder="type in ">
       <button class="btn--submit" type="submit">Search</button>
     </form>
     <div class="header__lang">
      <span class="lang__eng">en</span>
      <span class="lang__ru">ru</span>
      <span class="lang__by">by</span>
     </div>
     </div>
   </div>
 </header>
 <section class="main">
   <div class="container">
     <p class="main__city">city</p>
     <div class="main-block">
       <div class="main__map"></div>
       <div class="main__forecast"></div>
     </div>
   </div>
 </section>
 <footer>
   <a href="https://github.com/tlmnnk" target="_blank" ></a>Github</a>
 </footer>
</body>
</html>
