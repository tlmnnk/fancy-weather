<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="icon" 
      type="image/png" 
      href="https://img.icons8.com/officel/16/000000/summer.png"/>
</head>
<body class="layout-vertical">
 <header class="header">
   <div class="container">
     <div class="header__block">
     <form class="form search-city">
       <input type="text" class="search-city__input" placeholder=" city...">
       <button class="btn btn--submit" type="submit">Search</button>
     </form>
     <div class="header__buttons">
        <span class="background-change btn">↺</span>
        <fieldset class="header__lang">
          <div class="switch-toggle switch-candy">
            <input id="week" name="view" type="radio" checked>
            <label for="week" onclick="">en</label>
        
            <input id="month" name="view" type="radio">
            <label for="month" onclick="">ru</label>
        
            <input id="day" name="view" type="radio">
            <label for="day" onclick="">by</label>
        
            <a></a>
          </div>
        </fieldset>
        <label class="switch-light switch-candy header__lang" onclick="">
          <input type="checkbox">
          <span class="header__degrees">
            <span>°C</span>
            <span>°F</span>
            <a></a>
          </span>
        </label>
     </div>
     </div>
   </div>
 </header>
 <section class="main">
   <div class="container">
     <p class="main__city"><span data-city>sdfasdfasdf</span> <span data-time>12345</span></p>
     <div class="main-block layout-2-column">
       <div class="map">
       </div>
       <div class="forecast layout-vertical">
         <div class="forecast__inner layout-2-column">
          <div class="forecast__temp">+22°</div>
          <div class="forecast__details layout-vertical">
            <img class="forecast__img" src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="">
            <div class="forecast__weather">Дождь</div>
            <div class="forecast__app">Ощущается как <span data-appTemp>+22°</span></div>
            <div class="forecast__wind">Ветер <span data-wind>5</span> М/С</div>
            <div class="forecast__humidity">Влажность <span data-hum>30</span>%</div>
          </div>
         </div>
          <div class="forecast__3days layout-3-column">
            <div class="forecast__3days--first layout-vertical">
              <div class="forecast__3days--weekday">ВТОРНИК</div>
              <div class="forecast__3days--weather">
                <span>+22°</span>
                <img src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="">
              </div>
            </div>
            <div class="forecast__3days--second layout-vertical">
              <div class="forecast__3days--weekday">ВТОРНИК</div>
              <div class="forecast__3days--weather">
                <span>+22°</span>
                <img src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="">
              </div>
            </div>
            <div class="forecast__3days--third layout-vertical">
              <div class="forecast__3days--weekday">ВТОРНИК</div>
              <div class="forecast__3days--weather">
                <span>+22°</span>
                <img src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="">
              </div>
            </div>
          </div>
       </div>
     </div>
   </div>
 </section>
 <footer class="footer">
   <div class="container">
     <div class="footer__inner">
      <a href="https://github.com/tlmnnk" class="footer__link" target="_blank" >Github</a>
     </div>
   </div>
   
 </footer>
</body>
</html>
